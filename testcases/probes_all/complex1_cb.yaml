hw:
  page_size_KB: 128
  tasks_per_PE: 1
  repository_size_MB: 1
  physical_channels: 2
  model_description: hybrid
  noc_buffer_size: 8
  mpsoc_dimension: [5,5]
  cluster_dimension: [5,5]
  master_location: LT
  session: yes
  gray_area:
    rows: [0,1,2,3,4]
    cols: [0,1,2,3,4]
  open_port:
    - port: [Injector,90,0,4,N,0,3,W]
  ht: # e0 e1 w0 w1 n0 n1 s0 s1 l0 l1
    - router: [0,2,"xxxxooxxxx"]
    - router: [0,3,"xxxxxxooxx"]
    - router: [4,1,"xxxxooxxxx"]
    - router: [4,2,"xxxxxxooxx"]
apps:
  - name: dijkstra
    start_time_ms: 0
    secure: no
    static_mapping:
      divider: [1,3]
      dijkstra_0: [0,0]
      dijkstra_1: [1,0]
      dijkstra_2: [2,0]
      dijkstra_3: [3,0]
      dijkstra_4: [4,0]
      print: [4,2]
  - name: dtw
    start_time_ms: 0
    secure: no
    static_mapping:
      bank: [2,3]
      p1: [0,1]
      p2: [1,1]
      p3: [2,1]
      p4: [3,1]
      recognizer: [4,3]
  - name: mpeg
    start_time_ms: 0
    secure: no
    static_mapping:
      start: [1,4]
      ivlc: [0,2]
      iquant: [1,2]
      idtc: [2,2]
      print: [0,3]
